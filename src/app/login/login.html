<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="title">Sistema de Documentos</h1>
    <p class="subtitle">Ingresa a tu cuenta</p>

    <!-- Tabs -->
    <div class="tabs">
      <button 
        class="tab" 
        [class.active]="activeTab === 'login'"
        (click)="setActiveTab('login')">
        Iniciar Sesión
      </button>
      <button 
        class="tab" 
        [class.active]="activeTab === 'forgot'"
        (click)="setActiveTab('forgot')">
        ¿Olvidaste tu contraseña?
      </button>
    </div>

    <!-- Login Tab Content -->
    <div *ngIf="activeTab === 'login'" class="tab-content">
      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="loginEmail">Email / Número de Cuenta</label>
          <input 
            type="text" 
            id="loginEmail" 
            [(ngModel)]="loginEmail"
            name="loginEmail"
            placeholder="tu@email.com o 2024001234"
            class="form-input">
        </div>

        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input 
            type="password" 
            id="loginPassword" 
            [(ngModel)]="loginPassword"
            name="loginPassword"
            placeholder="••••••••"
            class="form-input">
        </div>

        <button type="submit" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Iniciar Sesión
        </button>
      </form>
    </div>

    <!-- Forgot Password Tab Content -->
    <div *ngIf="activeTab === 'forgot'" class="tab-content">
      <div class="info-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>Ingresa tu correo electrónico o número de teléfono para recuperar tu contraseña.</span>
      </div>

      <form class="recovery-form" (ngSubmit)="onRecoverPassword()">
        <div class="form-group">
          <label for="recoveryEmail">Correo Electrónico o Teléfono</label>
          <input 
            type="text" 
            id="recoveryEmail" 
            [(ngModel)]="recoveryEmail"
            name="recoveryEmail"
            placeholder="correo@ejemplo.com o 555-1234-5678"
            class="form-input">
          <p class="form-hint">Te enviaremos instrucciones para restablecer tu contraseña</p>
        </div>

        <button type="submit" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Recuperar Contraseña
        </button>

        <div *ngIf="showRecoveryError" class="error-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>Por favor ingresa tu correo o teléfono</span>
        </div>
      </form>
    </div>

    <!-- Quick Access -->
    <div class="quick-access">
      <p class="quick-access-label">Acceso rápido:</p>
      <button class="btn-secondary" (click)="onQuickAccess('Estudiante')">Estudiante</button>
      <button class="btn-secondary" (click)="onQuickAccess('Administrador')">Administrador</button>
      <button class="btn-secondary" (click)="onQuickAccess('Profesor')">Profesor</button>
    </div>
  </div>
</div>
